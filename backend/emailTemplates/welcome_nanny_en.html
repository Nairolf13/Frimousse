<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Frimousse</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#f3f4f6; color:#0f172a; margin:0; padding:20px; }
      .container { max-width:640px; margin:28px auto; background:#ffffff; padding:28px; border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.08); }
      .brand { color:#059669; font-weight:800; font-size:20px; letter-spacing:0.4px; }
      h1 { font-size:20px; margin:14px 0; }
      p { color:#334155; line-height:1.45; }
      .btn { display:inline-block; padding:12px 18px; background:#059669; color:#fff; border-radius:8px; text-decoration:none; font-weight:600; }
      .footer { font-size:12px; color:#94a3b8; margin-top:18px; }
    </style>
  </head>
  <body style="margin:0;padding:20px;background:#f3f4f6;font-family:Inter, system-ui, -apple-system,'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
    <div role="article" aria-label="Nanny invitation" style="max-width:640px;margin:28px auto;background:#ffffff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08);">
      <h1 style="font-size:20px;margin:14px 0;color:#0f172a;">Welcome to Frimousse</h1>
      <p style="color:#334155;line-height:1.45;margin:8px 0;">Hello {{name}},</p>
      <p style="color:#334155;line-height:1.45;margin:8px 0;">You have been invited to join Frimousse as a nanny. Click the button below to set your password and access your account.</p>
      <p style="text-align:center;margin:20px 0;"><a href="{{inviteUrl}}" style="display:inline-block;padding:12px 18px;background:#059669;color:#ffffff;border-radius:8px;text-decoration:none;font-weight:600;">Set your password</a></p>
      <p style="font-size:12px;color:#94a3b8;margin-top:18px;">If you didn't expect this invitation, you can ignore this email.</p>
      <p style="font-size:12px;color:#94a3b8;margin-top:6px;">Â© Frimousse</p>
    </div>
  </body>
</html>
