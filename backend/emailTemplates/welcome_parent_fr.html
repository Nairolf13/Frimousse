<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenue sur Frimousse</title>
  </head>
  <body style="margin:0;padding:20px;background:#f3f4f6;font-family:Inter, system-ui, -apple-system,'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
    <div role="article" aria-label="Invitation parent" style="max-width:640px;margin:28px auto;background:#ffffff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08);">
      <h1 style="font-size:20px;margin:14px 0;color:#0f172a;">Bienvenue chez Frimousse</h1>
      <p style="color:#334155;line-height:1.45;margin:8px 0;">Bonjour {{name}},</p>
      <p style="color:#334155;line-height:1.45;margin:8px 0;">Un compte parent a été créé pour vous sur Frimousse. Cliquez sur le bouton ci-dessous pour définir votre mot de passe et accéder à votre compte.</p>
      <p style="text-align:center;margin:20px 0;"><a href="{{inviteUrl}}" style="display:inline-block;padding:12px 18px;background:#059669;color:#ffffff;border-radius:8px;text-decoration:none;font-weight:600;">Définir mon mot de passe</a></p>
      <p style="font-size:12px;color:#94a3b8;margin-top:18px;">Si vous n'attendiez pas cet e-mail, vous pouvez l'ignorer.</p>
      <p style="font-size:12px;color:#94a3b8;margin-top:6px;">© Frimousse</p>
    </div>
  </body>
</html>
