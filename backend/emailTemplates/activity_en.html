<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Activity notification</title>
    <style>
      body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial; color: #333 }
      .container { max-width: 600px; margin: 0 auto; padding: 20px }
      .logo { text-align: center }
      .btn { display:inline-block; background:#2563eb; color:#fff; padding:10px 14px; border-radius:6px; text-decoration:none }
      .activity { background:#f8fafc; padding:12px; border-radius:8px; margin-top:12px }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="{{logoUrl}}" alt="logo" width="120"/></div>
      <h2>New activity planned</h2>
      <p>Hello,</p>
      <p>An activity has been planned for {{date}}. Below are the details:</p>
      <div class="activity">
        <p><strong>{{activityName}}</strong></p>
        <p>{{comment}}</p>
        <p><strong>When:</strong> {{startTime}} — {{endTime}}</p>
      </div>
      <p>You can view the schedule and details here:</p>
      <p><a class="btn" href="{{link}}">View schedule</a></p>
      <p>— The team</p>
    </div>
  </body>
</html>
