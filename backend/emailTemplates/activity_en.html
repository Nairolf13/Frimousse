<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activity notification</title>
  </head>
  <body style="margin:0;padding:20px;background:#f3f4f6;font-family:Inter, system-ui, -apple-system,'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#333;">
    <div style="max-width:640px;margin:0 auto;padding:20px;">
      <div style="text-align:center;margin-bottom:8px;"><img src="{{logoUrl}}" alt="logo" width="120" style="display:inline-block;"/></div>
      <h2 style="margin:8px 0;color:#0f172a;">New activity planned</h2>
      <p style="margin:6px 0;">Hello,</p>
      <p style="margin:6px 0;">An activity has been planned for {{date}}. Below are the details:</p>
      <div style="background:#f8fafc;padding:12px;border-radius:8px;margin-top:12px;">
        <p style="margin:0 0 6px;"><strong>{{activityName}}</strong></p>
        <p style="margin:0 0 6px;">{{comment}}</p>
        <p style="margin:0 0 6px;"><strong>When:</strong> {{startTime}} — {{endTime}}</p>
      </div>
      <p style="margin:12px 0 6px;">You can view the schedule and details here:</p>
      <p style="margin:0 0 12px;"><a href="{{link}}" style="display:inline-block;padding:10px 14px;background:#059669;color:#fff;border-radius:6px;text-decoration:none;font-weight:600;">View schedule</a></p>
      <p style="margin:6px 0;">— The team</p>
    </div>
  </body>
</html>
