<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notification d'activité</title>
    <style>
      body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial; color: #333 }
      .container { max-width: 600px; margin: 0 auto; padding: 20px }
      .logo { text-align: center }
      .btn { display:inline-block; background:#2563eb; color:#fff; padding:10px 14px; border-radius:6px; text-decoration:none }
      .activity { background:#f8fafc; padding:12px; border-radius:8px; margin-top:12px }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="{{logoUrl}}" alt="logo" width="120"/></div>
      <h2>Nouvelle activité planifiée</h2>
      <p>Bonjour,</p>
      <p>Une activité a été planifiée pour le {{date}}. Détails :</p>
      <div class="activity">
        <p><strong>{{activityName}}</strong></p>
        <p>{{comment}}</p>
        <p><strong>Heure :</strong> {{startTime}} — {{endTime}}</p>
      </div>
      <p>Vous pouvez consulter le planning et les détails ici :</p>
      <p><a class="btn" href="{{link}}">Voir le planning</a></p>
      <p>— L'équipe</p>
    </div>
  </body>
</html>
