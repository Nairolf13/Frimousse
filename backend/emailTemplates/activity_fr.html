<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Notification d'activité</title>
  </head>
  <body style="margin:0;padding:20px;background:#f3f4f6;font-family:Inter, system-ui, -apple-system,'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#333;">
    <div style="max-width:640px;margin:0 auto;padding:20px;">
      <div style="text-align:center;margin-bottom:8px;"><img src="{{logoUrl}}" alt="logo" width="120" style="display:inline-block;"/></div>
      <h2 style="margin:8px 0;color:#0f172a;">Nouvelle activité planifiée</h2>
      <p style="margin:6px 0;">Bonjour,</p>
      <p style="margin:6px 0;">Une activité a été planifiée pour le {{date}}. Détails :</p>
      <div style="background:#f8fafc;padding:12px;border-radius:8px;margin-top:12px;">
        <p style="margin:0 0 6px;"><strong>{{activityName}}</strong></p>
        <p style="margin:0 0 6px;">{{comment}}</p>
        <p style="margin:0 0 6px;"><strong>Heure :</strong> {{startTime}} — {{endTime}}</p>
      </div>
      <p style="margin:12px 0 6px;">Vous pouvez consulter le planning et les détails ici :</p>
      <p style="margin:0 0 12px;"><a href="{{link}}" style="display:inline-block;padding:10px 14px;background:#059669;color:#fff;border-radius:6px;text-decoration:none;font-weight:600;">Voir le planning</a></p>
      <p style="margin:6px 0;">— L'équipe</p>
    </div>
  </body>
</html>
